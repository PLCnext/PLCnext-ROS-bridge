
liveliness_check:
  ros__parameters:
    grpc:
      address: "unix:/run/plcnext/grpc.sock"
      type: "tcp"
    liveliness_bool: "Arp.Plc.Eclr/MainInstance.xHeartbeat"
    liveliness_timeout_s: 1.0 # Timeout in seconds. If no response recevied in this interval, shout a warning
    poll_rate_hz: 1 # Poll rate in Hz to check the bool
